{% load static %}

<html>
    <head>
        <link rel='stylesheet' href="{% static 'myapp/style.css' %}">
    </head>
    <body>
        <h1>This is index template</h1>
        <h3>
            {% for item in items %}
            <a href="{% url 'myapp:detail' item.pk %}">
            {{ item.pk }} | {{ item.name }} | {{ item.price }} | {{ item.description }} <br>
            </a>
            {% endfor %}
        </h3>
    </body>
</html>
