{% load static %}

<html>
    <head>
        <link rel='stylesheet' href="{% static 'myapp/styles.css' %}">
    </head>
    <body>
        <nav>
            <div>
                <div>
                    <div>
                        <div class="flex">
                            <img class="h-8 w-8" src="{% static 'myapp/images/shop.png' %}" alt="logo" />
                            <span class="text-4xl">Pro Shop</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <h3>
            {% for item in items %}
            <a href="{% url 'myapp:detail' item.pk %}">
            {{ item.pk }} | {{ item.name }} | {{ item.price }} | {{ item.description }} <br>
            </a>
            {% endfor %}
        </h3>
    </body>
</html>
